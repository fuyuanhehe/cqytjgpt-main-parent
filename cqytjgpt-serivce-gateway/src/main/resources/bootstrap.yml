info:
  description: 重庆交巡警源头监管项目网关

server:
  port: 10101

spring:
  application:
    name: cqytjgpt-serivce-gateway
  profiles:
    active: dev # 配置文件选择开发环境
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: cqytjgpt-eureka-config
      fail-fast: true
      label: master
      profile: dev # 开发环境

# 设置eureka行为
eureka:
  instance:
    instance-id: ${spring.application.name}-${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:8090/eureka/

zuul:
  retryable: true
  ignored-services: '*'
  routes:
    cqytjgpt-web-api:
      path: /web/**
      serviceId: cqytjgpt-web-api
      sensitiveHeaders: