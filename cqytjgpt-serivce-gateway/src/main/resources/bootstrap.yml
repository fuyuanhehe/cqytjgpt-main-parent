info:
  description: 重庆交巡警源头监管项目网关

server:
  port: 10101

spring:
  application:
    name: cqytjgpt-serivce-gateway
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: cqytjgpt-eureka-config
      fail-fast: true
      label: master

# 设置eureka行为
eureka:
  instance:
    instance-id: ${spring.application.name}-${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:8090/eureka/