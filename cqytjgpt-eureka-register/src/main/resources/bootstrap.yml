# 设置项目的info信息
info:
  description: 重庆交巡警源头监管项目服务注册中心

# 设置服务端口号
server:
  port: 8090

# 设置项目的名称，eureka会使用项目名称分组
spring:
  application:
    name: cqytjgpt-eureka-register
  cloud:
    inetutils:
      use-only-site-local-interfaces: true
      ignored-interfaces: VMware*
  profiles:
    active: dev
