info:
  description: 重庆交巡警源头监管项目配置中心

server:
  port: 9090

spring:
  application:
    name: cqytjgpt-eureka-config
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config
      profile: dev
  rabbitmq:     # 配置RabbitMQ
    host: 10.10.20.21
    port: 5672
    username: guest
    password: guest

    # 关闭验证
management:
  security:
    enabled: false


# 设置eureka行为
eureka:
  instance:
    instance-id: ${spring.application.name}-${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:8090/eureka/