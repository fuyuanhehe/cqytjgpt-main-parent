info:
  description: 重庆交巡警源头监管项目认证中心

server:
  port: 10001

spring:
  application:
    name: cqytjgpt-service-auth
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: cqytjgpt-eureka-config
      fail-fast: true
      label: master
      profile: dev # 开发环境
  rabbitmq:
    host: 10.10.20.22
    username: cqjxj
    password: cqjxj123
  datasource:
    type:com.alibaba.druid.pool.DruidDataSource
    driver:com.mysql.jdbc.Driver
    url:jdbc:mysql://10.10.20.22:3306/cqytjgpt
    username:root
    password:ccttic!
    initialSize:1
    minIdle:1
    maxActive:20

# 设置eureka行为
eureka:
  instance:
    instance-id: ${spring.application.name}-${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://127.0.0.1:8090/eureka/

# mybatis 配置
mybatis:
  type-aliases-package:com.ccttic.auth.model
  mapper-locations:classpath:mapper/*.xml
mapper.mappers:
  com.ccttic.auth.util.MyMapper
mapper.not-empty:
  false
mapper.identity:
  MYSQL
   

#log 设置
debug:
  true
logging:
  level:
    tk:
      mybatis:
        TRACE
    com:
      ccttic:
        auth:
          trace

